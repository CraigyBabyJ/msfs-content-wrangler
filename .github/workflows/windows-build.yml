name: build-windows

permissions:
  contents: write  # allow creating releases with GITHUB_TOKEN

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconsole --windowed `
            --name msfs-content-wrangler `
            --icon icons/app.ico `
            --collect-all PySide6 `
            --add-data "resources.qss;." `
            --add-data "rules.json;." `
            --add-data "icons\*.*;icons" `
            main.py

      - name: Zip dist folder (contains the .exe)
        run: |
          $dist = "dist\msfs-content-wrangler"
          if (!(Test-Path $dist)) { throw "Dist folder not found: $dist" }
          Compress-Archive -Path "$dist\*" -DestinationPath msfs-content-wrangler.zip -Force

      - name: Upload artifact (for manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: msfs-content-wrangler
          path: msfs-content-wrangler.zip

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            msfs-content-wrangler.zip
          # If your repo/org enforces read-only GITHUB_TOKEN, add:
          # token: ${{ secrets.RELEASE_PAT }}
